<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Polling</title>
  </head>
  <body>
    <h1>Short Polling Example</h1>
    <div id="data-container"></div>
    <script>
      async function getData() {
        try {
          const response = await fetch("/getData"); // serialized data
          const result = await response.json(); // deserialized
          document.getElementById("data-container").innerHTML = result.data;
        } catch (e) {
          console.log(e);
        }
      }

      let intervalId;
      function shortPolling() {
        intervalId = setInterval(() => {
          getData();
        }, 5000);
      }

      shortPolling();
      //clearInterval(intervalId);
    </script>
  </body>
</html>
